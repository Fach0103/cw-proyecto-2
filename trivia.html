<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="trivia.css">
</head>
<body>

  <main id="app">

    <!-- üéõÔ∏è Panel de configuraci√≥n -->
    <form id="setup">
      <fieldset>
        <legend><h2>Configuraci√≥n del juego</h2></legend>

        <label for="playerName">Nombre del jugador:</label>
        <input type="text" id="playerName" maxlength="20" required>

        <label for="numQuestions">N√∫mero de preguntas (5‚Äì20):</label>
        <input type="number" id="numQuestions" min="5" max="20" required>

        <label for="difficulty">Dificultad:</label>
        <select id="difficulty">
          <option value="easy">F√°cil</option>
          <option value="medium">Medio</option>
          <option value="hard">Dif√≠cil</option>
        </select>

        <label for="category">Categor√≠a:</label>
        <select id="category">
          <option value="any">Mixtas</option>
          <option value="9">Cultura General</option>
          <option value="18">Inform√°tica</option>
          <option value="23">Historia</option>
          <option value="22">Geograf√≠a</option>
          <option value="11">Pel√≠culas</option>
        </select>

        <button type="button" id="startGame">Comenzar Juego</button>
      </fieldset>
    </form>

    <!-- üîÑ Indicador de carga -->
    <div id="loading" style="display: none;">
      <p>Cargando preguntas...</p>
    </div>

    <!-- üß† Interfaz del juego -->
    <section id="game" style="display: none;">
      <h2 id="progress">Pregunta 1 de X</h2>
      <div id="timer">Tiempo restante: <span id="timeLeft">10</span>s</div>
      <h3 id="questionText">Cargando pregunta...</h3>
      <div id="answers"></div>
      <button id="nextBtn" disabled>Siguiente</button>
    </section>

  </main>

  <script src="trivia.js"></script>
</body>
</html>
