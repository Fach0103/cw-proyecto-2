<div id="setup">
  <h2>Configuración del juego</h2>

  <label>Nombre del jugador:</label>
  <input type="text" id="playerName" maxlength="20" required>

  <label>Número de preguntas (5–20):</label>
  <input type="number" id="numQuestions" min="5" max="20" required>

  <label>Dificultad:</label>
  <select id="difficulty">
    <option value="easy">Fácil</option>
    <option value="medium">Medio</option>
    <option value="hard">Difícil</option>
  </select>

  <label>Categoría:</label>
  <select id="category">
    <option value="any">Mixtas</option>
    <option value="9">Cultura General</option>
    <option value="18">Informática</option>
    <option value="23">Historia</option>
    <option value="22">Geografía</option>
    <option value="11">Películas</option>
  </select>

  <button id="startGame">Comenzar Juego</button>
</div><div id="loading" style="display: none;">
  <p>Cargando preguntas...</p>
</div>
